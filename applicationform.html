<!DOCTYPE html>
<html>
    <head>
        <title>Pwc website</title>
    </head>
    <body style="background-color: rgb(71, 215, 184);">
        <a href="index.html">Home</a>
        <a href="contactus.html">Contact us</a>
        <a href="gallery.html">Gallery</a>
        <a href="applicationform.html">Application Form</a>
        <h1 style="text-align: center;">Application Form</h1>
        <form>
            <label>First name</label>
            <br>
            <input type="text" />
            <br>
           
            <label>Second name</label>
            <br>
            <input type="text" />
            <br>
         
            <label>State</label>
            <br>
            <select>
                <option>Abia</option>
                <option>Adamawa</option>
                <option>Akwa-ibom</option>
                <option>Anambra</option>
                <option>Bauchi</option>
                <option>Bayelsa</option>
                <option>Benue</option>
                <option>Borno</option>
            </select>
            <br>
         
            <label>Age</label>
            <br>
            <input type="number" />
            <br>
            
            <label>Gender</label>
            <br>
            <label for="male">Male</label><input type="radio" id="male" name="gender"/>
            <label for="female">Female</label><input type="radio" id="female" name="gender"/>
            <br/>
            <br>
            <label>Selected Courses</label>
            <br>
            <input type="checkbox" id="js"/><label for="js">Javascript</label>
            <br>
            <input type="checkbox" id="ds"/><label for="ds">Data Science</label>
            <br>
            <input type="checkbox" id="py"/><label for="py">Python</label>
            <br>
            <input type="checkbox" id="cs"/><label for="cs">C#</label>
            <br>
            <input type="checkbox" id="fe"/><label for="fe">Frontend</label>
            <br>
            <br>
            <button>Submit</button>
        </form>
    </body>
</html>
